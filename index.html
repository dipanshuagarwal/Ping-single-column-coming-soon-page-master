<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="main.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <br><br>
  <img src="./images/logo.svg" alt="Logo">
  <br><br>
  <p>
    <span class="main-head">
      We are launching <strong>soon!</strong>
    </span>
    <br><br>Subscribe and get notified
    <form>
      <div id="d">
        <div id="d1">
          <input type="email" placeholder="Your email address ..." id="ip1" required />
          <span id="errorAlert1">"Whoops! It looks like you forgot to add your email"</span>
          <span id="errorAlert2">"Please provide a valid email address"</span>
        </div>
        <div id="d2">
          <input type="submit" value="Notify Me" id="popUpYes">
        </div>
      </div>
    </form>
    <br><br>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="image" style="max-width: 750px">
    <br><br><br>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f fa-lg"></i></a>
      <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
      <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
    </div>
    &copy; Copyright Ping. All rights reserved.
  </p>

  <p class="attribution">
    Challenge by <a href=" https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dipanshu Agarwal</a>.
  </p>
</body>

</html>
